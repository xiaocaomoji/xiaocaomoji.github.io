name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # 你当前的本地分支是 master，所以这里必须是 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 获取源码（核心修正：禁用子模块）
      - uses: actions/checkout@v4
        with:
          submodules: false  # 必须为 false，解决子模块错误
          fetch-depth: 0

      # 2. 安装 Hugo 扩展版
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # 必须取消注释，启用扩展版

      # 3. 构建网站
      - name: Build
        run: hugo --minify

      # 4. 部署到 GitHub Pages（核心修正：单仓库方案）
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 使用 GitHub 自动提供的内置令牌（单仓库方案）
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 将生成的网站文件发布到本仓库的 gh-pages 分支
          publish_branch: gh-pages
          # 发布 Hugo 生成的 public 文件夹内容
          publish_dir: ./public